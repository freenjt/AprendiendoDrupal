<!DOCTYPE html>
<html>
    <head>
       
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Chosen: A jQuery Plugin by Harvest to Tame Unwieldy Select Boxes</title>
  <link rel="stylesheet" href="docsupport/estilo.css">

  <link rel="stylesheet" href="chosen.css">
<!--  <style type="text/css" media="all">
    /* fix rtl for demo */
    .chosen-rtl .chosen-drop { left: -9000px; }
  </style>-->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
  <script src="chosen.jquery.js" type="text/javascript"></script>
    </head>
    <body>
          <form>
 
      
      
       
        <div class="side-by-side clearfix">
          <select data-placeholder="Your Favorite Type of Bear" style="width:350px;" class="chosen-select-deselect" tabindex="12">
            <option value=""></option>
            <option>American Black Bear</option>
            <option>Asiatic Black Bear</option>
            <option>Brown Bear</option>
            <option>Giant Panda</option>
            <option selected>Sloth Bear</option>
            <option>Sun Bear</option>
            <option>Polar Bear</option>
            <option>Spectacled Bear</option>
          </select>
        </div>

              <h1>Aqui empieza code</h1>
             
    
       
            <div class="side-by-side clearfix">
                <div>
                    <select class="chosen-select-deselect form-select"><option value="Florencia">Florencia</option><option value="Popayan">Popayan</option><option value="Bogota">Bogota</option></select>
                </div>
            </div>
        
   
 
 
  <script type="text/javascript">
    var config = {
      '.chosen-select'           : {},
      '.chosen-select-deselect'  : {allow_single_deselect:true}
//      '.chosen-select-no-single' : {disable_search_threshold:10},
//      '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
//      '.chosen-select-width'     : {width:"95%"}
    }
    for (var selector in config) {
      $(selector).chosen(config[selector]);
    }
  </script>
          </form>
        
        
<!--        <div class="content clearfix">-->
          
 
<!--        </div>-->
        
    </body>
</html>
